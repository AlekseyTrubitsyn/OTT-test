<body>
  <noscript>
	You need to enable JavaScript to run this app.
</noscript>

<style>
  @import url('https://fonts.googleapis.com/css?family=Montserrat:400,600,700');

  body {
    font-family: 'Montserrat', serif;
    font-weight: 400;

    -webkit-box-sizing: border-box;
            box-sizing: border-box;
  }

  ul,
  li {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  strong {
      font-weight: 600;
  }

  .flights-select {
      margin: 10px;
  }

  .flights-select__block {
      display: inline-block;

      margin: 5px;
      padding: 10px 15px;
  }
 
  .flights-daytime-select { padding: 0; }

  .flights-widget__list::after {
      display: table;
      clear: both;

      content: '';
  }

  .flights-widget__item {
      float: left;

      width: 350px;
      margin: 5px;

      text-align: left;

      -webkit-border-radius: 10px;
              border-radius: 10px;
      background: #ddd;
      -webkit-box-shadow: 2px 2px 5px #aaa;
              box-shadow: 2px 2px 5px #aaa;
  }

  .flights-widget-item__header {
      margin: 0;
      padding: 6px 10px;

      text-align: left;

      color: #fff;
      -webkit-border-radius: 6px 6px 0 0;
              border-radius: 6px 6px 0 0;
      background-color: #009ADD;
      background-image: -webkit-gradient(linear, left top, left bottom, color-stop(50%, #009ADD), color-stop(55%, #2882dc));
      background-image: -webkit-linear-gradient(top, #009ADD 50%, #2882dc 55%);
      background-image:         linear-gradient(to bottom, #009ADD 50%, #2882dc 55%);
  }

  .flights-widget-item__sub {
      font-size: 14px;

      padding: 5px 10px;
  }

  .flights-widget-item__sub:not(:last-child) {
      border-bottom: 1px dashed #aaa;
  }

  .flights-custom-select {
    position: relative;
  }

  .flights-custom-select__current {
      border-bottom: 1px dashed #2882dc;
  }

  .flights-custom-select:hover .flights-custom-select__current {
      border: none;
  }

  .flights-custom-select__list {
      position: absolute;
      top: 37px;
      right: 10px;

      display: none;

      border: 1px dashed #009add;
      border-bottom: none;
      background: white;
  }

  .flights-custom-select:hover .flights-custom-select__list {
      display: unset;
  }

  .flights-custom-select__item {
      padding: 10px 20px;

      cursor: pointer;

      border-bottom: 1px dashed #0b96d4;
  }

  .flights-custom-select__item:hover {
      color: white;
      background: #2882dc;
  }

  .flights-daytime-select__label {
      cursor: pointer;
  }

  .flights-daytime-select input {
      display: none;
  }

  .flights-daytime-select__label span {
      padding: 5px 10px;

      -webkit-border-radius: 5px;
              border-radius: 5px;
  }

  .flights-daytime-select__input:checked + span {
      color: white;
      background: #009add;
  }
</style>
<div id="root"></div>
